---
- hosts: jenkins-master
  become: true
  tasks:
  - name: Add jenkins key
    apt_key:
      url:  https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
      state: present

  - name: Add repository for Jenkins
    apt_repository:
      repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
      state: present

  - name: Install Java
    apt:
      name: openjdk-17-jre
      state: present

  - name: Install jenkins
    apt:
      name: jenkins
      state: present
  
  - name: Start Jenkins service
    service:
      name: jenkins
      state: started
    
  - name: Enable jenkins to start at boot time.   --#To start Jenkins service after reboot.
    service: 
      name: jenkins
      enabled: yes
